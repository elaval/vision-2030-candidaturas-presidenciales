        * {

            align-items: center;

            padding-bottom: 20px;

        }

        }

            margin-top: 20px;
        }

            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid;
        }

        }

        }

            font-weight: bold;
            margin-bottom: 12px;
            color: #333;
            display: flex;
            align-items: center;
        }

        .vision-title::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .gpt5 .vision-title::before {
            background-color: #10a37f;
        }

        .claude .vision-title::before {
            background-color: #cc785c;
        }

        .perplexity .vision-title::before {
            background-color: #1fb0ea;
        }

        .vision-text {
            font-size: 13px;
            line-height: 1.6;
            color: #444;
            text-align: justify;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

                page-break-after: always;
                box-shadow: none;
                margin-bottom: 0;
            }
        }
